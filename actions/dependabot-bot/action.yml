name: '.NET dependabot bot'
description: Automatically keep dependabot.yml files updated.
author: 'David Pine'
inputs:
  root-directory:
    description: 'The root directory in which to run the automated dependabot evaluation.'
    default: '/github/workspace'
  dependabot-yml-path:
    description: 'The system file path to the dependabot.yml file.'
    default: '.github/dependabot.yml'

runs:
  using: composite
  steps:
    - run: dotnet build actions/dependabot-bot/src/dependabot-bot/dependabot-bot.csproj --configuration Release
      shell: bash
    - run: dotnet pack actions/dependabot-bot/src/dependabot-bot/dependabot-bot.csproj
      shell: bash
    - run: dotnet tool install --global --add-source actions/dependabot-bot/src/dependabot-bot/nupkg dependadotnet
      shell: bash
    - run: dependadotnet "${{ inputs.root-directory }}" "${{ inputs.dependabot-yml-path }}"
      shell: bash
